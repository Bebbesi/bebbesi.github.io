<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rhythia AI</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    .yellow {
      color: #FFD700;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .text {
      color: #ccc;
      font-size: 16px;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }

    .footer a {
      color: #888;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Rhythia AI</div>
    <img src="wrench.png" alt="Logo" class="logo" />
    <div class="yellow">Work In progress...</div>
    <div class="text">We are still developing the AI... Come back later!</div>
  </div>
  
  <div class="footer">
    Made by Bebbesi | Not affiliated with Rhythia<br/>
    <a href="https://github.com/Bebbesi/Rhythia.Ai" target="_blank">View on GitHub</a>
  </div>
</body>
</html>
